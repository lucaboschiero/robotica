    rf_kfe_joint: {p: 3.00, i: 0.0, d: 0.2}

    lh_haa_joint: {p: 3.00, i: 0.0, d: 0.2}
    lh_hfe_joint: {p: 3.00, i: 0.0, d: 0.2}
    lh_kfe_joint: {p: 3.00, i: 0.0, d: 0.2}

    rh_haa_joint: {p: 3.00, i: 0.0, d: 0.2}
    rh_hfe_joint: {p: 3.00, i: 0.0, d: 0.2}
    rh_kfe_joint: {p: 3.00, i: 0.0, d: 0.2}
