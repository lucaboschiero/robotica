ros_impedance_controller:
  type: ros_impedance_controller/Controller
  joints:
    - lf_haa_joint
    - lf_hfe_joint
    - lf_kfe_joint
    - rf_haa_joint
    - rf_hfe_joint
    - rf_kfe_joint
    - lh_haa_joint
    - lh_hfe_joint
    - lh_kfe_joint
    - rh_haa_joint
    - rh_hfe_joint
    - rh_kfe_joint
    - z_left_wheel_joint
    - z_right_wheel_joint
  gains:
      lf_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      lf_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      lf_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}

      rf_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      rf_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      rf_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}

      lh_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      lh_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      lh_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}

      rh_haa_joint: {p: 5.0, i: 0.0, d: 0.1}
      rh_hfe_joint: {p: 5.0, i: 0.0, d: 0.1}
      rh_kfe_joint: {p: 5.0, i: 0.0, d: 0.1}

      z_left_wheel_joint: {p: 0.0, i: 0.0, d: 0.0}
      z_right_wheel_joint: {p: 0.0, i: 0.0, d: 0.0}
  home:
      lf_haa_joint:   0.
      lf_hfe_joint:   0.75
      lf_kfe_joint:  -1.5
      rf_haa_joint:  -0.
      rf_hfe_joint:   0.75
      rf_kfe_joint:  -1.5
      lh_haa_joint:   0.
      lh_hfe_joint:  -0.75
      lh_kfe_joint:   1.5
      rh_haa_joint:  -0.
      rh_hfe_joint:  -0.75
      rh_kfe_joint:   1.5
      z_left_wheel_joint:  0.0
      z_right_wheel_joint: 0.0


